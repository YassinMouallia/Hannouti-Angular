<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Mouvements du stock</h1>
    </div>
    <div class="col-md-4 p-0 text-right">
      <app-boutton-action
      [isNouveauVisible]="false"
      ></app-boutton-action>
    </div>
  </div>
  <div class="col">
    <div class="accordion" id="mvtStkDetails">
      <div class="card" *ngFor="let article of listarticle">
        <div class="card-body" id="headingOne">
          <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <app-detail-mvt-stk-article [articleDto]="article"></app-detail-mvt-stk-article>
          </button>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#mvtStkDetails" style="max-height: 300px;
        overflow-y: scroll">
          <div class="card-body" >
            <app-detail-mvt-stk [articleid]="article.id!"></app-detail-mvt-stk>
          </div>
        </div>
      </div>
      <!-- +++++++++++++ -->
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>


</div>
